<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">

    <title>RVGG</title>

<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <h1>RVGG</h1>
        </header>

        <!-- MAIN CONTENT -->
        <section class="main-content">

            <!-- CLICK UI -->
            <div class="click-UI">
                <div class="card-container">
                    <!-- CARD 1 -->
                    <div class="card">
                        <div class="card-inner"> <!-- Thank you, W3Schools for showing me that this won't work without an extra container div -->
                            <div class="card-front">
                                <h3>Front</h3>
                            </div>
                            <div class="card-back">
                                <h3>Back</h3>
                                <div class="game-details">
                                    <p class="publisher">PUBLISHER</p>
                                    <p class="release-date">DATE</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- CARD 2 -->
                    <div class="card">
                        <div class="card-inner"> <!-- Thank you, W3Schools for showing me that this won't work without an extra container div -->

                                <h3>Front</h3>
                            </div>
                            <div class="card-back">
                                <h3>Back</h3>
                                <div class="game-details">
                                    <p class="publisher">PUBLISHER</p>
                                    <p class="release-date">DATE</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <footer>

        </footer>
    </div>
</body>
